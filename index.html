<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽµ Sync Player ðŸ”¥</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: monospace;
      text-align: center;
      padding: 60px;
    }
    h1 { font-size: 2.5em; margin-bottom: 20px; }
    input, button {
      font-size: 1.2em;
      margin: 10px;
      padding: 10px 20px;
    }
    #countdown {
      font-size: 3em;
      margin: 20px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ SYNC PLAYER ðŸŽ¶</h1>
  <input type="file" id="fileInput" accept="audio/*"><br>
  <audio id="audio" controls style="display:none;"></audio>
  <div id="countdown"></div>
  <button onclick="startCountdown()">ðŸ”Š PLAY ENSEMBLE ðŸ”Š</button>

  <script>
    const fileInput = document.getElementById('fileInput');
    const audio = document.getElementById('audio');

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        audio.src = URL.createObjectURL(file);
        audio.style.display = 'block';
      }
    });

    function startCountdown() {
      if (!audio.src) {
        alert("Tu dois d'abord choisir un fichier !");
        return;
      }

      let countdown = 3;
      const countdownDiv = document.getElementById('countdown');
      countdownDiv.innerText = countdown;

      const interval = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          countdownDiv.innerText = countdown;
        } else {
          clearInterval(interval);
          countdownDiv.innerText = 'ðŸŽ§ GO!';
          audio.play();
        }
      }, 1000);
    }
  </script>
</body>
</html>
